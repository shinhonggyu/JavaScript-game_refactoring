<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8526c6b977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__count">9</span>
      </header>
      <footer class="game__field"></footer>
    </section>
    <section class="pop-up pop-up-hide">
      <button class="pop-up__refresh">
        <i class="fas fa-undo-alt"></i>
      </button>
      <span class="pop-up__text">Hello</span>
    </section>
  </body>
</html>
